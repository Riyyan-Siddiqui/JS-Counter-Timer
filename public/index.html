<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="../src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="heading-container">
      <h1>CountDown Timer</h1>
    </div>

    <div id="timer-container">
      <div id="inner-container">
        <div id="day-container" class="sub-container">
          <div class="time-box">
            <p>0</p>
          </div>
          <div class="time-box">
            <p>0</p>
          </div>
          <div class="modify-container">
            <button><i class="fa-solid fa-square-caret-up up"></i></button>
            <button><i class="fa-solid fa-square-caret-down down"></i></button>
          </div>
          <p class="seperator">:</p>
        </div>
        <div id="hour-container" class="sub-container">
          <div class="time-box">
            <p>0</p>
          </div>
          <div class="time-box">
            <p>0</p>
          </div>
          <div class="modify-container">
            <button><i class="fa-solid fa-square-caret-up up"></i></button>
            <button><i class="fa-solid fa-square-caret-down down"></i></button>
          </div>
          <p class="seperator">:</p>
        </div>
        <div id="minute-container" class="sub-container">
          <div class="time-box">
            <p>0</p>
          </div>
          <div class="time-box">
            <p>0</p>
          </div>
          <div class="modify-container">
            <button><i class="fa-solid fa-square-caret-up up"></i></button>
            <button><i class="fa-solid fa-square-caret-down down"></i></button>
          </div>
          <p class="seperator">:</p>
        </div>
        <div id="seconds-container" class="sub-container">
          <div class="time-box">
            <p>0</p>
          </div>
          <div class="time-box">
            <p>0</p>
          </div>
          <div class="modify-container">
            <button><i class="fa-solid fa-square-caret-up up"></i></button>
            <button><i class="fa-solid fa-square-caret-down down"></i></button>
          </div>
        </div>
      </div>
    </div>

    <div id="btn-container">
      <button id="start">Start Timer</button>
      <button id="reset">Reset Timer</button>
    </div>

    <script src="../src/script.js"></script>
  </body>
</html>
